<!DOCTYPE html>
<html lang="en">

<style>
  body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #bossFight {
    display: none;
    text-align: center;
    padding-top: 50px;
    font-size: 24px;
    color: white;
  }
</style>

<body>

<img id="introGif" src="intro.gif" alt="Intro GIF">

<div id="bossFight">
  <p id="bossMessage">Boss Fight - Get Ready!</p>
  <button onclick="startBossFight()">Start the Boss Fight</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var introGif = document.getElementById("introGif");
    var bossFightSection = document.getElementById("bossFight");

    introGif.onload = function() {
      setTimeout(function() {
        introGif.style.display = "none";
        bossFightSection.style.display = "block";
      }, 9533.333); // Adjust the time in milliseconds as needed
    };

    function startBossFight() {
      introGif.style.display = "block";  // Show the GIF again if needed
      introGif.play();  // Play the GIF
      // Add additional logic for the boss fight here
    }
  });
</script>

</body>

</html>
