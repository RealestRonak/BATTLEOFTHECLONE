<!DOCTYPE html>
<html>

<style>
  body, html {
    margin: 0;
    height: 100%;
    overflow: hidden;
  }

  img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #bossFight {
    display: none;
    text-align: center;
    padding-top: 50px;
    font-size: 24px;
    color: white;
  }
</style>

<body>

<img id="introGif" src="intro.gif" alt="Intro GIF">

<div id="bossFight">
  <!-- Your boss fight content goes here -->
  <p id="bossMessage">Boss Fight - Get Ready!</p>
  <button onclick="startBossFight()">Start the Boss Fight</button>
</div>

<script>
  var introGif = document.getElementById("introGif");
  var bossFightSection = document.getElementById("bossFight");

  introGif.addEventListener("load", function() {
    setTimeout(function() {
      introGif.style.display = "none";
      bossFightSection.style.display = "block";
    }, introGif.duration * 1000); // Hide after the duration of the GIF in milliseconds
  });

  function startBossFight() {
    // Your boss fight logic goes here
    alert("Boss Fight Started!");
  }
</script>

</body>

</html>
